<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Salman Junaidi</h1>
    </header>

    <div class="links">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <section class="wrapper">
        <div>
            <h2>Contact</h2>
        </div>

        <br>
        <br>

        <div id="connect">
            <h3>Connect with me</h3>
            <a href="https://stackoverflow.com/" target="blank">
                <img class="float" src="assets/images/stackoverflow.png">
            </a>

            <a href="https://www.linkedin.com/feed/" target="blank">
                <img class="float" src="assets/images/linkedin.png">
            </a>

            <a href="https://github.com/sjunaidi823" target="blank">
                <img class="float" src="assets/images/github.png">
            </a>

        </div>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>



</body>
